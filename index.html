<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/TravelForm.css">
    <title>Travel Form</title>
</head>
<body>

        <!-- My Travel Form -->
        <div class="TravelForm">
            <h1>Travel Form</h1>
            <form action="#" method="post">
                <label for="FullName"> Full Name : </label>
                    <input type="text" name="FullName"id="FullName" placeholder="Enter the FullName" required>
         
                <label for="Dateofbirth"> Date Of Birth : </label>
                    <input type="date" name="Dateofbirth" id="Dateofbirth">
                
                <label for="MobileNumber">Mobile Number : </label>
                    <input type="tel" name="MobileNumber"id="MobileNumber" placeholder="Enter the Mobile Number" required >
               
                <label for="Email">Email : </label>
                    <input type="email" name="Email" id="Email" placeholder="email Id">
             
                <label for="address">Address : </label>
                    <textarea name="address" id="address" rows="4" cols="38"></textarea>

                <button type="Submit" class="Submit">SUBMIT</button>

            </form>
        </div>
</body>
</html>
